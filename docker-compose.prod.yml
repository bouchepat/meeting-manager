version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: meeting-manager-db-prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME:-meeting_manager}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations/schema:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DATABASE_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - meeting-manager-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: meeting-manager-backend-prod
    restart: always
    environment:
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME:-meeting_manager}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3000
      NODE_ENV: production
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEEPGRAM_API_KEY: ${DEEPGRAM_API_KEY}
      DIARIZATION_SERVICE_URL: http://diarization:5000
      GOOGLE_APPLICATION_CREDENTIALS: /app/google-credentials.json
    ports:
      - "3000:3000"
    volumes:
      - uploads_data:/app/uploads
      - ./google-credentials.json:/app/google-credentials.json:ro
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - meeting-manager-network
    command: sh -c "sleep 10 && node dist/main.js"

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: meeting-manager-frontend-prod
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - meeting-manager-network

  # Speaker Diarization Service (pyannote)
  diarization:
    build:
      context: ./diarization
      dockerfile: Dockerfile
    container_name: meeting-manager-diarization-prod
    restart: always
    environment:
      HUGGINGFACE_TOKEN: ${HUGGINGFACE_TOKEN}
      PORT: 5000
    volumes:
      - uploads_data:/app/uploads
      - hf_cache:/root/.cache/huggingface
    networks:
      - meeting-manager-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local
  hf_cache:
    driver: local

networks:
  meeting-manager-network:
    driver: bridge
